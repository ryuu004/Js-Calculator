<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <div class="userinput" id="userinput">
        </div>
        <div class="content">
            <div class="other">
                <input id="mod" type="button" value="%">
                <input id="clearentry" type="button" value="CE">
                <input id="clear" type="button" value="C">
                <input id="divide" type="button" value="/">
            </div>
            <div class="firstlayer">
                <input id="7" type="button" value="7">
                <input id="8" type="button" value="8">
                <input id="9" type="button" value="9">
                <input id="times" type="button" value="x">
            </div>
            <div class="secondlayer">
                <input id="4" type="button" value="4">
                <input id="5" type="button" value="5">
                <input id="6" type="button" value="6">
                <input id="minus" type="button" value="-">
            </div>
            <div class="thirdlayer">
                <input id="1" type="button" value="1">
                <input id="2" type="button" value="2">
                <input id="3" type="button" value="3">
                <input id="add" type="button" value="+">
            </div>
            <div class="fourthlayer">
                <input id="0" type="button" value="0" style="width: 287px;">
                <input id="equals" type="button" value="=">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
